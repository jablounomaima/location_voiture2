<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modifier Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Bouton Enregistrer - Vert */
        .btn-save {
            background-color: #28a745; /* Vert */
            color: white;
        }

        .btn-save:hover {
            background-color: #218838; /* Vert foncé au survol */
        }

        /* Bouton Annuler - Rouge */
        .btn-cancel {
            background-color: #dc3545; /* Rouge */
            color: white;
        }

        .btn-cancel:hover {
            background-color: #c82333; /* Rouge foncé au survol */
        }
    </style>
</head>

<body>
<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h3>Modifier Client</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/update/{id}(id=${ClientForm.id})}" th:object="${ClientForm}" method="post">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" class="form-control" id="nom" th:field="*{nom}" placeholder="Nom du client">
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom :</label>
                    <input type="text" class="form-control" id="prenom" th:field="*{prenom}" placeholder="Prénom du client">
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse :</label>
                    <input type="text" class="form-control" id="adresse" th:field="*{adresse}" placeholder="Adresse">
                </div>
                <div class="form-group">
                    <label for="tlf">Téléphone :</label>
                    <input type="text" class="form-control" id="tlf" th:field="*{tlf}" placeholder="Téléphone">
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-save">
                        Enregistrer
                    </button>
                    <a href="/all" class="btn btn-cancel">
                        Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
