<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des Clients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .card-header {
            background-color: #28a745;
            color: white;
            text-align: center;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-danger-custom {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-danger-custom:hover {
            background-color: #c82333;
        }

        .table th, .table td {
            text-align: center;
        }

        .table thead {
            background-color: #f8f9fa;
        }

        .icon-btn {
            font-size: 1.2rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>

<body>
<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-users"></i> Liste des Clients</h3>
        </div>
        <div class="card-body">
            <!-- Button to Add New Client -->
            <a href="/addClient" class="btn btn-custom mb-3">
                <i class="fas fa-user-plus"></i> Ajouter un Client
            </a>

            <!-- Clients Table -->
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Adresse</th>
                    <th>Téléphone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through each client in the list -->
                <tr th:each="client : ${listClient}">
                    <td th:text="${client.nom}"></td>
                    <td th:text="${client.prenom}"></td>
                    <td th:text="${client.adresse}"></td>
                    <td th:text="${client.tlf}"></td>
                    <td th:text="${client.email}"></td>
                    <td class="btn-container">
                        <!-- Edit Button -->
                        <a th:href="@{/edit/{id}(id=${client.id})}" class="btn btn-primary icon-btn">
                            <i class="fas fa-edit"></i>
                        </a>
                        <!-- Delete Button -->
                        <a th:href="@{/delete/{id}(id=${client.id})}" class="btn btn-danger-custom icon-btn">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
