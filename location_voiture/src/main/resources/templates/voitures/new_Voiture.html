<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Ajout Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Ajout Voiture</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="all2" th:action="@{/save2}" th:object="${VoitureForm}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">marque</label>
                            <input type="text" th:field="*{marque}" class="form-control"
                                   id="name" placeholder="marque" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">modele</label>
                            <input type="text" th:field="*{modele}" class="form-control"
                                   id="modele" placeholder="modele" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">categorie</label>
                            <input type="text" th:field="*{categorie}" class="form-control"
                                   id="categorie" placeholder="categorie" />

                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">disponibilite</label>
                            <input type="text" th:field="*{disponibilite}" class="form-control"
                                   id="disponibilite" placeholder="disponibilite" />
                        </div>

                        <div class="form-group col-md-8">
                            <h2>Upload an image</h2>
                            <form method="POST" enctype="multipart/form-data" action="/api/images/upload">
                                <input type="file" name="file" id="file" accept="image/*" required>


                            </form>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="prixPourJour" class="col-form-label">Prix par jour</label>
                            <input type="number" th:field="*{prixPourJour}" class="form-control" id="prixPourJour" placeholder="Prix par jour" step="0.01" min="0">
                        </div>












                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
