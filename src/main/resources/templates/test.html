<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des voitures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-users"></i> Liste des voitures</h3>
        </div>
        <div class="card-body">
            <!-- Button to Add New Client -->
            <a href="/addVoiture" class="btn btn-custom mb-3">
                <i class="fas fa-user-plus"></i> Ajouter un voiture
            </a>

            <!-- Clients Table -->
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>modele</th>
                    <th>marque</th>
                    <th>categorie</th>
                    <th>disponibilite</th>
                    <th>prix_pour_jour</th>

                </tr>
                </thead>
                <tbody>
                <!-- Loop through each client in the list -->
                <tr th:each="voiture : ${listVoitures}">
                    <td th:text="${voiture.modele}"></td>
                    <td th:text="${voiture.marque}"></td>
                    <td th:text="${voiture.categorie}"></td>
                    <td th:text="${voiture.disponibilite}"></td>
                    <td th:text="${voiture.prix_pour_jour}"></td>
                    <td class="btn-container">
                        <!-- Edit Button -->
                        <a th:href="@{/edit/{id}(id=${voiture.id})}" class="btn btn-primary icon-btn">
                            <i class="fas fa-edit"></i>
                        </a>
                        <!-- Delete Button -->
                        <a th:href="@{/delete/{id}(id=${voiture.id})}" class="btn btn-danger-custom icon-btn">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
