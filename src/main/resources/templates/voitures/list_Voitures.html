<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Liste des voitures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-car"></i> Liste des voitures</h3>
        </div>
        <div class="card-body">
            <!-- Button to Add New Car -->
            <a href="/addVoiture" class="btn btn-success mb-3">
                <i class="fas fa-plus-circle"></i> Ajouter une voiture
            </a>

            <!-- Cars Table -->
            <table class="table table-bordered table-hover">
                <thead class="thead-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Marque</th>
                    <th scope="col">Modèle</th>
                    <th scope="col">Disponibilité</th>
                    <th scope="col">Catégorie</th>
                    <th>Photo</th>
                    <th scope="col">Prix par jour</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>

                <img src="/images/imageName.jpg" alt="Image">
                <tr th:each="voiture : ${listVoitures}">
                    <td th:text="${voiture.id}"></td>
                    <td th:text="${voiture.marque}"></td>
                    <td th:text="${voiture.modele}"></td>
                    <td th:text="${voiture.disponibilite}"></td>
                    <td th:text="${voiture.categorie}"></td>
                    <td>
                        <!-- Image fetched dynamically -->
                        <img th:src="@{/voitures/photo/{id}(id=${voiture.id})}"
                             alt="Photo de la voiture"
                             class="img-thumbnail"
                             style="width: 200px; height: 150px;">
                    </td>
                    <td th:text="${voiture.prixPourJour}"></td>

                    <td class="text-center">
                        <!-- Edit Button -->
                        <a th:href="@{/edit2/{id}(id=${voiture.id})}" class="btn btn-primary btn-sm">
                            <i class="fas fa-edit"></i> Modifier
                        </a>
                        <!-- Delete Button -->
                        <a th:href="@{/delet2/{id}(id=${voiture.id})}" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i> Supprimer
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
