<table border="2">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="utilisateur : ${listUtilisateurs}">
        <td th:text="${utilisateur.id}"></td>
        <td th:text="${utilisateur.nom}"></td>
        <td th:text="${utilisateur.prenom}"></td>
        <td th:text="${utilisateur.email}"></td>
        <!-- Affichage du rôle sous forme lisible -->
        <td th:text="${utilisateur.role != null ? utilisateur.role.toString() : 'N/A'}"></td>
        <td>
            <!-- Lien pour modifier un utilisateur -->
            <a th:href="@{'/editUtilisateur/' + ${utilisateur.id}}" title="Modifier cet utilisateur">Modifier</a>
            <!-- Séparateur entre Modifier et Supprimer -->
            &nbsp;|&nbsp;
            <!-- Lien pour supprimer un utilisateur avec une confirmation avant de procéder -->
            <a th:href="@{'/deleteUtilisateur/' + ${utilisateur.id}}"
               onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');"
               title="Supprimer cet utilisateur">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a href="/addUtilisateur">ajouter utilisateur</a>
